<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="flexgrid.css">
</head>

<body>
    <nav class="navbar">
        <div class="left-section">
            <div class="logo">
                <img src="https://www.starbucks.in/assets/icon/logo.png" alt="Starbucks Logo" />
            </div>
            <ul class="nav-links">
                <li class="active">Home</li>
                <li>Gift</li>
                <li>Order</li>
                <li>Pay</li>
                <li>Store</li>
            </ul>
        </div>
        <div class="right-section">
            <input type="text" placeholder="Looking for something specific?" class="search-box">
        </div>
    </nav>


    <section class="curations">
        <h2>Handcrafted Curations</h2>
        <div class="curation-grid">
            <div class="curation-item">
                <img src="https://www.starbucks.in/assets/icon/Bestseller.webp" alt="Bestseller">
                <p>Bestseller</p>
            </div>
            <div class="curation-item">
                <img src="https://www.starbucks.in/assets/icon/Drinks.webp" alt="Drinks">
                <p>Drinks</p>
            </div>
            <div class="curation-item">
                <img src="https://www.starbucks.in/assets/icon/Food.webp" alt="Food">
                <p>Food</p>
            </div>
            <div class="curation-item">
                <img src="https://www.starbucks.in/assets/icon/Merchandise.webp" alt="Merchandise">
                <p>Merchandise</p>
            </div>
            <div class="curation-item">
                <img src="https://www.starbucks.in/assets/icon/CoffeeAtHome.webp" alt="Coffee At Home">
                <p>Coffee At Home</p>
            </div>
            <div class="curation-item">
                <img src="https://www.starbucks.in/assets/icon/ReadyToEat.webp" alt="Ready to Eat">
                <p>Ready to Eat</p>
            </div>
        </div>
    </section>

</body>

</html>
